{{ form.hidden_tag() }}

{% for field in form if field.widget.input_type != 'hidden' %}

<section>
    {{ field.label }}
    {{ field(class='form-control') }}
    <section>
        {% if field.errors %}
            {% for error in field.errors %}
        <b class="text-danger">{{error}}</b>
            {% endfor %}
        {% endif %}
    </section>
</section>

{% endfor %}

{% extends 'base.html %}

{% block content %}

<h1>Our Pets</h1>

<section>
    {% for pet in pets %}
    <section>
        <img src="{{pet.photo_url}}">
        <a href="{{ url_for('edit_pet', pet_id=pet.id) }}">{{pet.name}}</a>
        {% if pet.available %} 
            <b>is available!</b>
        {% endif %}
    </section>
    {% else %}
    <section>
        <p>No pets available right now.</p>
    </section>
    {% endfor %}
</section>

<a href="{{ url_for('add_pet')}}">Add a Pet</a>

{% endblock %}
